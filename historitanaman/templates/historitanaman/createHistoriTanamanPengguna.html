{% extends "home/basePengguna.html" %}
{% load static %}

{% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Create Histori Tanaman (Pengguna)</title>
{% endblock head %}

{% block content %}
<form action="/historitanaman/createhistoritanamanpengguna" method="POST">
  {% csrf_token %}
<h1>FORM PRODUKSI TANAMAN (PENGGUNA)</h1>
<p>Bibit Tanaman</p>
<select name="id_bibit_tanaman">
    {% for id, jenis_tanaman in hasil_panen %}
    <option value={{id}}>{{jenis_tanaman}}</option>
    {% endfor %}
  </select>
<p>Jumlah</p>
<input id="jumlah" type="number" name="jumlah" onchange="adderxp()" min="0">
<p>XP</p>
<input id="xp" type="number" name="xp" readonly="readonly" value = "0">
<br>
<p style="color: red;">{{ message }}</p>
<input type = "submit" value = "submit"/>
<p><a href="{% url 'historitanaman:readhistoritanamanpengguna' %}">Cancel</a></p>
</form>
<script>
  function adderxp() {
    const jumlah = document.getElementById("jumlah").value
    document.getElementById("xp").value = jumlah*5
  }
</script>
{% endblock content %}
