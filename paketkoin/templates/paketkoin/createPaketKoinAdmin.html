{% extends "home/baseAdmin.html" %}
{% load static %}

{% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Create Paket Koin (Admin)</title>
{% endblock head %}

{% block content %}
<form action="/paketkoin/createpaketkoinadmin" method="POST">
  {% csrf_token %}
<h1>FORM BUAT PAKET KOIN (ADMIN)</h1>
<p id="jumlah_koin">Jumlah Koin</p>
<input type="number" name="jumlah_koin">
<p id="harga">Harga</p>
<input type="number" name="harga">
<br>
<p style="color: red;">{{ message }}</p>
<input type = "submit" value = "submit"/>
<p><a href="{% url 'paketkoin:readpaketkoinadmin' %}">Cancel</a></p>
</form>
{% endblock content %}
