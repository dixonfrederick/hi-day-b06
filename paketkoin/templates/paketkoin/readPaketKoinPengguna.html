{% extends "home/basePengguna.html" %}
{% block meta %}
<style>
    #container {
        background-color: #AC3834;
        border-radius: 12px;
        position: relative;
        top: 100px;
        margin-left: auto;
        margin-right: auto;
        width: 25%;
        font-size: 20px;   
        text-align: center;
        margin-bottom: 48px;

    }

    #registerhead {
        font-size: 24px;
        color: white;
        background-color: #811112;
        height: 70px;
        text-align: center;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;

    }

    input[type=text], input[type=password] {
        width: 80%;
        padding: 15px;
        margin: 25px 0 22px 0;
        display: inline-block;
        border: none;
        background: #EDE0D0;
    }

    input[type=text]:focus, input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }

    #registerbody {
        font-size: 12px;
        text-align: center;
    }

    #submitbutton {
        background-color: #811112;
        color: white;
        padding: 16px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 25%;
        opacity: 0.9;
        text-align: center;
    }

    #submitbutton:hover {
        opacity: 1;
    }

    #loginbutton {
        padding: 16px 20px;
        color: #EDE0D0;
    }

    h3{
        text-align: center;
    }

    table {
        border-collapse: collapse;
        counter-reset: noElm;
    }

    th, td {
        padding: .2em .7em;
        border: 1px solid black;
    }

    tbody tr {
        counter-increment: noElm;
    }

    td:nth-of-type(1):before {
        content: counter(noElm);
    }

    th:nth-of-type(1), td:nth-of-type(1) {
        display: none;
    }

    @media print {
        th:nth-of-type(1), td:nth-of-type(1) {
            display: table-cell;
        }
    }

</style>

<title>Read Paket Koin (Pengguna)</title>
{% endblock meta %}

{% block content %}

<body>
    <h3>List Paket Koin (Pengguna)</h3>
    <table style="border:1px solid black; margin-left:auto; margin-right:auto;">
        <thead>
            <tr>
                <th scope="col" style="text-align: center"><b>No</b></th>
                <th scope="col" style="text-align: center"><b>Paket Koin</b></th>
                <th scope="col" style="text-align: center"><b>Harga</b></th>
                <th scope="col" style="text-align: center"><b>Action</b></th>
            </tr>
        </thead>
        <tbody>
            {% for paketkoin in result %}
                <tr>
                    <td style="text-align: center"></td>
                    <td style="text-align: center">{{paketkoin.Jumlah_Koin}}</td>
                    <td style="text-align: center">{{paketkoin.Harga}}</td>
                    <td style="text-align: center"><a href="{% url 'paketkoin:home' %}">Beli</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

{% endblock content %}
