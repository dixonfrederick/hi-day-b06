{% extends "home/basePengguna.html" %}
{% load static %}

{% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Buat Produk</title>
{% endblock head %}

{% block content %}
<form action="/histori_produksi/produksiprodukmakanan" method="POST">
  {% csrf_token %}
<h1>Form Produksi Produk Makanan</h1>
<p>ID Produk Makanan</p>
<select name="id_produk_makanan">
    <option value="hasil_panen">p001</option>
    <option value="produk_hewan">p002</option>
    <option value="produk_makanan">p003</option>
  </select>
<p>Jumlah</p>
<input id="jumlah_makanan" type="number" name="jumlah" onchange="adderxp()">
<p>XP</p>
<input id="xp" type="number" name="xp" readonly="readonly" value = "0">
<br>
<p style="color: red;">{{ message }}</p>
<input type = "submit" value = "submit"/>
</form>
<script>
  function adderxp() {
    const jumlah_makanan = document.getElementById("jumlah_makanan").value
    document.getElementById("xp").value = jumlah_makanan*5
  }
</script>
{% endblock content %}
