{% extends "home/baseAdmin.html" %}
{% load static %}

{% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Buat Produk</title>
{% endblock head %}

{% block content %}
<h1>Form Buat Produk</h1>
<p>Jenis Produk</p>
<select name="jenis_produk">
    <option value="hasil_panen">Hasil Panen</option>
    <option value="produk_hewan">Produk Hewan</option>
    <option value="produk_makanan">Produk Makanan</option>
  </select>
<p>Nama</p>
<input type="text" name="nama">
<p>Harga Jual</p>
<input type="text" name="harga_jual">
<p>Sifat Produk</p>
<input type="text" name="sifat_produk">
<br>
<input type = "submit" value = "submit"/>
{% endblock content %}
