{% extends "home/baseAdmin.html" %}
{% load static %}

{% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Buat Produk</title>
{% endblock head %}

{% block content %}

<form method="POST">
  {% csrf_token %}
<h1>Form Buat Produk</h1>
<p>Jenis Produk</p>
<p style="font-weight:bold ;">{{jenis}}</p>
<p>Nama</p>
<p style="font-weight:bold ;">{{nama}}</p>

<p>Harga Jual</p>
<input id="harga_jual" type="number" name="harga_jual">
<p>Sifat Produk</p>
<input id="sifat_produk" type="text" name="sifat_produk">
<br>
<p style="color: red;">{{ message }}</p>
<input type = "submit" value = "submit"/>

</form>

{% endblock content %}
