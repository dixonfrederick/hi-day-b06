{% extends "home/baseAdmin.html" %}
{% load static %}

{% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Buat Aset</title>
{% endblock head %}

{% block content %}
<h1>Form Aset</h1>
<form action="" method="POST">
{% csrf_token %}
<p>ID</p>
<input type="text" name="id" value = "HWXXX" disabled>
<p>Nama</p>
<input type="text" name="nama" required>
<p>Minimum Level</p>
<input type="number" name="minimum_level" required>
<p>Harga Beli</p>
<input type="number" name="harga_beli" required>
<p>Durasi Produksi</p>
<input type="time" name="durasi_produksi" required>
<p>ID Kandang</p>
<input type="text" name="id_kandang" required>
<br>
<br>
<input type = "submit" value = "Tambahkan"/>
</form>
{% endblock content %}
